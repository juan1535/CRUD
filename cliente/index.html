<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container mt-40 mb-40 layout">
    <div class="form">
      <form class="sticky bg-grey" novalidate>
        <div class="form__grupo">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" autocomplete="off" required>
        </div>
        <div class="form__grupo">
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" autocomplete="off" required>
        </div>
        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" autocomplete="off" required>
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" autocomplete="off" required>
        <label for="ciudad">Ciudades</label>
        <select name="ciudad" id="ciudad" required>
        </select>
        <label for="tipo">Tipo Documento</label>
        <select name="tipo" id="tipo" required>
        </select>
        <label for="documento">Documento</label>
        <input type="text" id="documento" autocomplete="off" required>
        <label for="email">Email</label>
        <input type="text" id="email" autocomplete="off" required>
        <div>
          <input type="checkbox" id="politicas" required>
          <label for="politicas">
            Acepta las politicas de uso
          </label>
        </div>
        <input type="hidden" id="user_id">
        <button class="button" type="submit">Enviar</button>
      </form>  
    </div>
    <div class="table">
      <table id="table">
        <thead>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Tipo</th>
          <th>Documento</th>
          <th>Email</th>
          <th></th>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

  </div>

    <!-- template para listar los usuarios -->
    <template id="users">
      <tr>
        <td class="first_name"></td>
        <td class="last_name"></td>
        <td class="phone"></td>
        <td class="address"></td>
        <td class="type_id"></td>
        <td class="document"></td>
        <td class="email"></td>
        <td>
          <div class="group">
            <button class="edit button">
              <i class='bx bxs-edit-alt'></i>
            </button>
            <button class="delete button button--danger">
              <i class='bx bxs-trash'></i>
            </button>
          </div>
        </td>
      </tr>
    </template>

  </body>
  <script src="app.js" type="module"></script>
</html>
